<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{medico.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/medicos/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{medico.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${medico.id == null} ? @{/medicos/salvar} : @{/medicos/editar}"
				th:object="${medico}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" th:text="#{medico.nome.label}"></label> 
						<input type="text" class="form-control" id="nome"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="CRM" th:text="#{medico.crm.label}">CRM</label> 
						<input type="text" class="form-control" id="CRM"
							autofocus="autofocus" th:field="*{CRM}"
							th:classappend="${#fields.hasErrors('CRM')} ? is-invalid" 
                                                        placeholder="________-_"
                                                        data-mask="00000000-0"
                                                        data-mask-reverse="true"
                                                        />
						                               
						<div class="invalid-feedback">
							<span th:errors="*{CRM}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="username" th:text="#{medico.email.label}">Email</label> 
						<input type="email" class="form-control" id="username" placeholder="abcde@email.com"
							autofocus="autofocus" th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid"/>
						                               
						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="password" th:text="#{medico.senha.label}">Senha</label> 
						<input type="password" class="form-control" id="password"
							autofocus="autofocus" th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid"/>
						                               
						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="especialidade" th:text="#{medico.especialidade.label}">Especialidade</label> 
						<input type="text" class="form-control" id="especialidade"
							autofocus="autofocus" th:field="*{especialidade}"
							th:classappend="${#fields.hasErrors('especialidade')} ? is-invalid"/>
						                               
						<div class="invalid-feedback">
							<span th:errors="*{especialidade}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{button.save}">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
